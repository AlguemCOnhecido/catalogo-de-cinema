<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de usuario</h1>
        <p>Clique em "Listar Usuários" para carregar dados</p>
        <div class="header-bottons">
            <button id="btnListUsers"> Listar Usuários</button>
        </div>

        <div id="user-cards-container" class="cards-grid"></div>

        <h2>Adicionar Novo Usuário</h2>
        <form id="addUserForm" class="add-user-form">
            <input type="text" id="addName" placeholder="Nome do Usuário" required>
            <input type="number" id="addAge" placeholder="Idade do Usuário" required>
            <button type="submit">Adicionar Usuário</button>
        </form>


    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="sair">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
            </svg>
            </div>

            <h2>Editar Usuário</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId">
                <label for="editName"> Nome: </label>
                <input type="text" id="editId" required>
                <label type="editAge">Idade:</label>
                <input type="number" id="editAge" required>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
